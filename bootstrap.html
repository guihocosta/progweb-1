<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link rel="icon" href="icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-bg-dark p-3">
            <div class="container-lg">
                <h1>Olá, esse é meu site com bootstrap</h1>
                <div class="text-bg-warning p-3">Não me julgue, pois sou apenas uma aprendiz</div>
                <br>
                <p class="custom-class">Por favor, preencha o formulário abaixo com as informações pedidas<p>
            </div>
            <form>
                <div class="container-sm">
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                        </div>
                        <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail com outras pessoas.</div>
                        <div>
                            <label>Ficou bonitinho?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>  
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-warning">Enviar</button> 
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
